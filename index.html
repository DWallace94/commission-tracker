<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commission Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Sales Commission Tracker</h1>

  <label for="totalProfit">Total Gross Profit ($)</label>
  <input type="number" step="0.01" id="totalProfit" placeholder="Enter total profit" />

  <label for="totalUnits">Total Units Sold</label>
  <input type="number" step="0.1" id="totalUnits" placeholder="Enter total units sold" />

  <label for="miniDeals">Number of Minis (no profit, $300 flat)</label>
  <input type="number" step="0.1" id="miniDeals" placeholder="Enter mini deals" />

  <button onclick="calculateCommission()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculateCommission() {
      const profit = parseFloat(document.getElementById('totalProfit').value) || 0;
      const units = parseFloat(document.getElementById('totalUnits').value) || 0;
      const minis = parseFloat(document.getElementById('miniDeals').value) || 0;

      let rate = 0.25;
      if (units >= 16) {
        rate = 0.35;
      } else if (units >= 11) {
        rate = 0.30;
      }

      const eligibleUnits = units - minis;
      const commissionFromProfit = eligibleUnits > 0 ? profit * rate : 0;
      const miniPay = minis * 300;
      const bonus = units >= 12 ? 500 : 0;
      const totalCommission = commissionFromProfit + miniPay + bonus;

      document.getElementById('result').innerHTML = `
        <strong>Results:</strong><br/>
        Commission Rate: ${(rate * 100).toFixed(0)}%<br/>
        Profit-Based Commission: $${commissionFromProfit.toFixed(2)}<br/>
        Mini Deal Pay: $${miniPay.toFixed(2)}<br/>
        Bonus: $${bonus.toFixed(2)}<br/>
        <strong>Total Commission: $${totalCommission.toFixed(2)}</strong>
      `;
    }
  </script>
</body>
</html>
